        .avatar {

        .team-name { font-family: var(--font-title); font-size: 1.5rem; margin: 0; line-height: 1.2; }

        /* åˆ†æ•¸å€ (æ–°åŠ å…¥) */
        .score-container {

            margin: 5px 0; width: 100%;

        .score-val {

        /* æ‰‹å‹•èª¿æ•´æŒ‰éˆ• */

        /* å¿ƒå¿ƒå€ */

        /* å­¸ç”Ÿé»åå€ */

        /* éŸ¿æ‡‰å¼ (æ‰‹æ©Ÿç›´å¼) */
        @media (max-aspect-ratio: 1/1) {

            .team-name { font-size: 1.1rem; }
            .score-container { width: auto; margin: 0; gap: 5px; }
            .score-val { font-size: 1.5rem; min-width: 50px; text-align: left; }
            .hearts-container { font-size: 1rem; margin: 0; }
            .student-display { width: auto; min-width: 70px; margin: 0; padding: 2px 5px; border:none; background:transparent;}
            .student-label { display: none; }
            .student-name { font-size: 1rem; text-align: right; }
            .btn-punish-main { top: auto; bottom: 85px; font-size: 0.9rem; padding: 5px 15px; }
            
            /* åœ¨æ‰‹æ©Ÿä¸Šéš±è—æ‰‹å‹•æŒ‰éˆ•ä»¥é˜²èª¤è§¸ï¼Œæˆ–è€…åšå°ä¸€é»ï¼Œé€™è£¡é¸æ“‡ä¿ç•™ä½†ç¸®å° */
            .manual-btn { width: 20px; height: 20px; font-size: 0.8rem; }
        }

        /* ä¸­å¤®å¡ç‰Œ */
        #center-stage { perspective: 1000px; flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; }
        .question-card {
            width: min(90%, 500px); height: min(60vh, 500px);

        }
        .question-card.flipped { transform: rotateY(180deg); }
        .card-face {

            background: #fffdf5; border: 4px solid var(--gold-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

        }
        .card-content { flex: 1; padding: 15px; text-align: center; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .q-cat { background:#222; color:#d4af37; padding:2px 12px; border-radius:12px; font-size:0.9rem; margin-bottom:10px;}
        .q-text { font-size: 1.3rem; font-weight: bold; color: #333; margin: 10px 0; flex:1; display:flex; align-items:center;}
        .card-back { transform: rotateY(180deg); background: #fff; padding: 20px; text-align: left; }

        /* åº•éƒ¨ */
        footer { height: 70px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; gap: 15px; z-index: 50; }
        .btn {
            background: linear-gradient(145deg, #333, #111);

        /* ç‰¹æ•ˆ */
        .float-text {

            pointer-events: none; z-index: 2000;

        /* é®ç½© */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 3000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .wheel-box { width: min(80vw, 350px); height: min(80vw, 350px); position: relative; border-radius: 50%; box-shadow: 0 0 0 10px #222, 0 0 50px rgba(212, 175, 55, 0.5); margin-bottom: 20px; }
        #wheel-canvas { width: 100%; height: 100%; border-radius: 50%; transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .settings-modal { background: #222; border: 1px solid #555; padding: 25px; width: 90%; max-width: 400px; border-radius: 10px; text-align: center; }

    </style>
</head>
<body>

<div id="app">

                    <div class="card-content">
                        <span class="q-cat" id="q-cat">æº–å‚™</span>

                <h3 class="team-name" style="color:#4facfe">å©‰ç´„æ´¾</h3>
                
                <div class="score-container">
                    <button class="manual-btn" onclick="manualScore('b', -10)">-</button>
                    <div class="score-val" id="score-b">0</div>

                </div>

                <div class="hearts-container" id="hearts-b">â¤ï¸â¤ï¸â¤ï¸</div>
            </div>
            
            <div class="student-display">

    </div>

    <footer>

            <button class="btn btn-green" onclick="handleResult(true)">âœ… ç­”å° (+20)</button>
            <button class="btn btn-red" onclick="handleResult(false)">âŒ ç­”éŒ¯ (-10/æ‰£å¿ƒ)</button>

</div>

<div class="overlay" id="overlay-wheel">
    <h2 style="color:var(--gold-primary); font-family:var(--font-title);">çµ‚æ¥µæ‡²ç½°</h2>
    <div class="wheel-box"><div style="position:absolute; top:-15px; left:50%; transform:translateX(-50%); width:30px; height:40px; background:#fff; clip-path:polygon(50% 100%, 0 0, 100% 0); z-index:10;"></div><div id="wheel-canvas"></div></div>
    <div id="wheel-result-text" style="color:white; font-size:1.5rem; margin-bottom:20px;"></div>
    <button class="btn" id="btn-spin" onclick="spinWheel()">ğŸš€ å•Ÿå‹•</button>
    <button class="btn hidden" onclick="document.getElementById('overlay-wheel').style.display='none'" id="btn-close-wheel" style="margin-top:20px; font-size:0.9rem;">é—œé–‰</button>
</div>

<div class="overlay" id="overlay-settings" style="z-index:4000;">
    <div class="settings-modal">
        <h3 style="color:var(--gold-primary);">Excel è³‡æ–™ç®¡ç†</h3>
        <p style="font-size:0.85rem; color:#ccc;">éœ€åŒ…å«ï¼šé¡Œç›®ã€åå–® (Team A, Team B)ã€è¼ªç›¤ åˆ†é ã€‚</p>
        <button class="btn" onclick="exportExcel()">ğŸ“¥ ä¸‹è¼‰ç•¶å‰è³‡æ–™</button>

        <button class="btn" style="position:relative;">ğŸ“¤ ä¸Šå‚³ Excel<input type="file" onchange="importExcel(this)" style="position:absolute; left:0; top:0; width:100%; height:100%; opacity:0;"></button>
        <button class="btn btn-red" onclick="toggleSettings()" style="margin-top:20px;">é—œé–‰</button>

</div>

<script>
    // --- è³‡æ–™çµæ§‹ ---
    let db = {
        questions: [
            { cat: "è˜‡è»¾", q: "å¤§æ±Ÿæ±å»ï¼Œæµªæ·˜ç›¡... ä¸‹ä¸€å¥ï¼Ÿ", a: "åƒå¤é¢¨æµäººç‰©" },
            { cat: "è¾›æ£„ç–¾", q: "çœ¾é‡Œå°‹ä»–åƒç™¾åº¦... ä¸‹ä¸€å¥ï¼Ÿ", a: "é©€ç„¶å›é¦–ï¼Œé‚£äººå»åœ¨ï¼Œç‡ˆç«é—ŒçŠè™•" }
        ],
        wheel: [ "æ¨¡ä»¿çŒ©çŒ©", "æ·±æƒ…å‘Šç™½", "ä¼åœ°æŒºèº«5ä¸‹", "å¤§è²å”±å…’æ­Œ" ],
        roster: { a: ["å°æ˜", "é˜¿å¼·"], b: ["å°ç¾", "å°éº—"] }
    };

    let state = {
        score: { a: 0, b: 0 },
        hearts: { a: 3, b: 3 },
        turn: 'a',
        curQ: null
    };

    // --- åˆå§‹åŒ– ---
    function init() {
        updateUI();
        initWheelCanvas();
    }

    function updateUI() {
        document.getElementById('q-count').innerText = db.questions.length;
        
        // æ›´æ–°åˆ†æ•¸èˆ‡è¡€é‡
        ['a', 'b'].forEach(team => {
            document.getElementById(`score-${team}`).innerText = state.score[team];
            renderHearts(team);
        });

        // ç‹€æ…‹
        document.getElementById('panel-a').classList.toggle('active', state.turn === 'a');
        document.getElementById('panel-b').classList.toggle('active', state.turn === 'b');
    }

    function renderHearts(team) {
        const count = state.hearts[team];
        let html = '';
        for(let i=0; i<count; i++) html += '<span class="heart-icon">â¤ï¸</span>';
        if(count === 0) html = '<span style="color:#666; font-size:1.2rem;">ğŸ’”ç€•æ­»</span>';
        document.getElementById(`hearts-${team}`).innerHTML = html;
    }

    // --- éŠæˆ²é‚è¼¯ ---
    function drawQuestion() {
        if (db.questions.length === 0) return alert("é¡Œåº«å·²ç©ºï¼");

        // 1. æŠ½é¡Œ
        const idx = Math.floor(Math.random() * db.questions.length);
        state.curQ = db.questions[idx];
        db.questions.splice(idx, 1);

        // 2. éš¨æ©Ÿé»å
        const list = db.roster[state.turn];
        const student = (list && list.length) ? list[Math.floor(Math.random() * list.length)] : "è‡ªç”±ä½œç­”";
        
        document.getElementById(`student-name-${state.turn}`).innerText = student;
        document.getElementById(`student-name-${state.turn}`).classList.add('active');
        document.getElementById(`student-name-${state.turn === 'a' ? 'b' : 'a'}`).innerText = "---";
        document.getElementById(`student-name-${state.turn === 'a' ? 'b' : 'a'}`).classList.remove('active');

        // 3. é¡¯ç¤ºå¡ç‰‡
        document.getElementById('card').classList.remove('flipped');
        document.getElementById('q-cat').innerText = state.curQ.cat || "é¡Œç›®";
        document.getElementById('q-text').innerText = state.curQ.q;
        document.getElementById('q-ans').innerHTML = state.curQ.a;
        
        document.getElementById('btn-draw').classList.add('hidden');
        document.getElementById('action-btns').classList.remove('hidden');
        
        updateUI();
    }

    function flipCard() { document.getElementById('card').classList.toggle('flipped'); }

    // --- çµæœè™•ç† (åŒæ™‚è™•ç†åˆ†æ•¸èˆ‡å¿ƒå¿ƒ) ---
    function handleResult(isCorrect) {
        const team = state.turn;
        
        if (isCorrect) {
            // ç­”å°ï¼šåŠ  20 åˆ†ï¼Œè£œ 1 å¿ƒ (ä¸Šé™ 5)
            state.score[team] += 20;
            showFloatText(team, "+20", "#2ecc71", 0);
            
            if(state.hearts[team] < 5) {
                state.hearts[team]++;
                showFloatText(team, "+â¤ï¸", "#ff6b6b", 40);
            }
        } else {
            // ç­”éŒ¯ï¼šæ‰£ 10 åˆ†ï¼Œæ‰£ 1 å¿ƒ
            state.score[team] -= 10;
            showFloatText(team, "-10", "#aaa", 0);
            
            if(state.hearts[team] > 0) {
                state.hearts[team]--;
                showFloatText(team, "-ğŸ’”", "#ff4444", 40);
                // éœ‡å‹•ç‰¹æ•ˆ
                const p = document.getElementById(`panel-${team}`);
                p.style.animation = "shake 0.5s";
                setTimeout(() => p.style.animation = "", 500);
            }
        }

        // æ›å›åˆ
        state.turn = state.turn === 'a' ? 'b' : 'a';
        document.getElementById('btn-draw').classList.remove('hidden');
        document.getElementById('action-btns').classList.add('hidden');
        document.getElementById('card').classList.remove('flipped');
        updateUI();
    }

    // --- æ‰‹å‹•åˆ†æ•¸èª¿æ•´ ---
    function manualScore(team, val) {
        state.score[team] += val;
        updateUI();
        const color = val > 0 ? "#2ecc71" : "#ff4444";
        showFloatText(team, (val>0?"+":"") + val, color, 0);
    }

    function showFloatText(team, text, color, delayOffset) {
        setTimeout(() => {
            const el = document.getElementById(`panel-${team}`);
            const rect = el.getBoundingClientRect();
            const div = document.createElement('div');
            div.className = 'float-text';
            div.innerText = text;
            div.style.color = color;
            div.style.left = (rect.left + rect.width/2 - 20) + 'px';
            div.style.top = (rect.top + 100) + 'px';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 1500);
        }, delayOffset);
    }

    // --- è¼ªç›¤ ---
    function showWheel() {
        document.getElementById('overlay-wheel').style.display = 'flex';
        initWheelCanvas();
        document.getElementById('wheel-result-text').innerText = "æº–å‚™åŸ·è¡Œæ‡²ç½°...";
        document.getElementById('btn-spin').disabled = false;
        document.getElementById('btn-close-wheel').classList.add('hidden');
    }

    function initWheelCanvas() {
        const canvas = document.getElementById('wheel-canvas');
        const items = db.wheel;
        if(!items.length) return;
        const colors = ['#5a0000', '#222', '#d4af37'];
        let grad = [];
        const step = 360/items.length;
        for(let i=0; i<items.length; i++) grad.push(`${colors[i%3]} ${i*step}deg ${(i+1)*step}deg`);
        canvas.style.background = `conic-gradient(${grad.join(',')})`;
        canvas.style.transform = `rotate(0deg)`;
    }

    function spinWheel() {
        const canvas = document.getElementById('wheel-canvas');
        const btn = document.getElementById('btn-spin');
        btn.disabled = true;
        
        const count = db.wheel.length;
        const idx = Math.floor(Math.random() * count);
        const step = 360/count;
        const target = 360*5 + (360 - ((idx+0.5)*step));
        const offset = (Math.random()-0.5)*(step*0.5);
        
        canvas.style.transform = `rotate(${target+offset}deg)`;
        setTimeout(() => {
            document.getElementById('wheel-result-text').innerText = `æ‡²ç½°ï¼š${db.wheel[idx]}`;
            document.getElementById('btn-close-wheel').classList.remove('hidden');
